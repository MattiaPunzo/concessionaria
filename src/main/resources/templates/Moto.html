<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" type="text/css" href="/css/style.css">
<title>MOTO</title>
</head>
<body>
<h1 class="titoloMoto" align="center"> LISTA MOTO </p>
<table align="center" class="tableMoto">
<form align="center" th:action ="@{/Moto}">
			Cerca: <input type="text" name="keyword" id="keyword" size="60" th:value="${keyword}" required />
    		&nbsp;
    		<input type="submit" value="Cerca Moto" />
    		&nbsp;
    		<input type="button" value="Clean field" id="btnClear" onclick="clearSearch()" />
		</form>
		<p> </p>
		
<div align="center">
	<script type="text/javascript">
    function clearSearch() {
        window.location = "[[@{/Moto}]]";
    }
	</script>
</div>
<div class="tastohome">
		<a href="/index"><img th:src="@{/image/tastohomeee.png}" width="120"
			height="120"></a>
	</div>
<hr>
<p> </p>
<thead>
<tr>
<th> MARCA </th>
<th> MODELLO </th>
<th> COLORE </th>
<th> PREZZO </th>
<th> OPERAZIONI </th>
<th> OPERAZIONI </th>
</tr>
</thead>

<tr th:each="moto : ${moto}">
<td th:text="${moto.marca}"></td>
<td th:text="${moto.modello}"></td>
<td th:text="${moto.colore}"></td>
<td th:text="${moto.prezzo}"></td>
&nbsp;&nbsp;&nbsp;&nbsp;
<td><a th:href="@{'/edit_Moto/' +${moto.id_moto}}"> EDIT </a>
&nbsp;&nbsp;&nbsp;&nbsp;
<td><a th:href="@{'/delete_Moto/' +${moto.id_moto}}"onclick="if (!(confirm('vuoi eliminare questa Moto?'))) return false"> DELETE </a>
&nbsp;&nbsp;&nbsp;&nbsp;
</td>
</tr>
</table>
</body>
</html>
