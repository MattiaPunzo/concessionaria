<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" type="text/css" href="/css/style.css">
<title>EDIT BICICLETTA</title>
</head>
<body>
	<div align="center" class="newObj">
		<h1>MODIFICA BICICLETTA</h1>
		<form action="#" th:action="@{/saveBicicletta}" th:object="${bici}"
			method="post">
			<table border="0" cellpadding=10>
				<tr>
					<td>ID_BICICLETTA:</td>
					<td><input type="text" th:field="*{id_bicicletta}"
						readonly="readonly" />
					<td><br>
					<td>MARCA:</td>
					<td><input type="text" th:field="*{marca}" />
					<td><br>
					<td>MODELLO:</td>
					<td><input type="text" th:field="*{modello}" />
					<td><br>
					<td>COLORE:</td>
					<td><input type="text" th:field="*{colore}" />
					<td><br>
					<td>PREZZO:</td>
					<td><input type="text" th:field="*{prezzo}" />
					<td><br>
				<tr>
				
				<div class="bt"> 
			<button type="submit" value="clicca qui">SALVA </button>
			</div>
			
			</table>
		</form>
	</div>
</body>
</html>
